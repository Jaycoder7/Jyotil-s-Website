<div class="pv7 pv6-l ph4 bg-bottom cover" style="background-image: url('{{.imageUrl}}');
background-attachment: fixed;
  background-position: center;
  background-repeat: no-repeat;
  background-size: cover;">
  <div class="mw7 center ph3">
    <div class="db mb3">
      <div class="mw7 relative bg-fix-primary mb3">
        <h1 class="f2 f1-l b di lh-title mb3 white mw6">
          {{.title}}
        </h1>
      </div>
      <div class="mw7 relative bg-fix-primary">
        {{ if .subtitle }}
        <p class="b f4 di lh-title mb3 white mw6">
          {{.subtitle}}
        </p>
        {{ end }}
      </div>
    </div>
  </div>
</div>
